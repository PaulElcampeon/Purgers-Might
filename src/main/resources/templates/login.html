<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/crusaders-wrath.css}"
          href="../../css/main.css" />
</head>
<body>

<div class="d-flex text-white">
    <h1>Crusaders Wrath</h1>
</div>

<div style="height: 400px;" class="d-flex p-2 text-white justify-content-center">
    <div class="align-self-center">
        <h3>Login</h3>

        <form th:action="@{/login}" th:object="${loginReqDto}" method="post">

            <div>
                <label>Username</label>
                <input type="text" th:field="*{username}" required="required"/>
            </div>

            <div>
                <label>Password</label>
                <input type="password" th:field="*{password}" required="required"/>
            </div>

            <div>
                <button id="submitBtn" type="submit" class="p-3 mb-2 bg-dark text-white">Submit</button>
            </div>

        </form>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/log-in.js}"></script>
</body>
</html>
