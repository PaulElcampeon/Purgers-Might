<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title>PVP Room</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/crusaders-wrath.css}"
          href="../../css/crusaders-wrath.css">
    <link href="https://fonts.googleapis.com/css?family=Skranji" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
</head>
<body>

<div class="site-wrapper w-100 m-auto">

    <div class="row text-white mt-2">
        <div class="col-sm-4">
            <h2 style="font-family:'Skrangji', cursive">~PURGERS-MIGHT~</h2>
        </div>
    </div>


    <div class="m-auto my-5 pt-5">
        <div id="eventStartTimerDiv" class="mt-5 pt-5">
            <p id="eventStartTimerPTag" class="h1 m-auto text-white text-center text-monospace font-weight-bold"></p>
        </div>
    </div>

    <div id="fightRoomWrapper" class="text-white">

        <div id="fightRoomTitle" class="mb-5">
            <h1 class="text-center">FIGHT ROOM</h1>
        </div>

        <div id="battleMessageDiv" class="text-center">
            <h3 id="battleMessageTag" class="text-center"></h3>
            <button id="backToHome">BACK TO HOME</button>
        </div>

        <div id="timerOuterDiv" style="height:40px;" class="mt-0 pt-0 col-sm m-auto w-50">
            <p id="timerTag" style="font-size:2.5vw;" class="pt-0 mt-0 m-auto text-center font-weight-bold text-dark" name="timer"></p>
        </div>

        <div id="fighterRow" class="mt-5 text-white row">

            <div id="fighter1Div" class="widgetItem col-sm-5"></div>

            <div id="vs" class="my-auto align-middle widgetItem col-sm-2">
                <h2 class="align-middle">VS</h2>
            </div>

            <div id="fighter2Div" class="widgetItem col-sm-5"></div>

        </div>

    </div>

</div>
<script type="text/javascript" th:src="@{/js/pvp-room.js}"></script>
</body>
</html>
