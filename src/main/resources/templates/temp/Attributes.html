    <div id="profileWrapper">
        <div id="userCard" class="row">
            <div class="paddingDiv col-sm">
                <div id="imgDiv">
                    <img id="profilePic" src="https://media.giphy.com/media/1LnQIODGufGec/giphy.gif"/>
                </div>
            </div>

            <div class="paddingDiv col-sm">
                <div id="userInfo">
                    <h1 id="userName"></h1>
                    <h1 id="userTrait"></h1>
                    <h1 id="userLevel"></h1>
                    <h1 id="userMoney"></h1>
                    <h1 id="attributePoints"></h1>
                </div>
            </div>
        </div>

        <div id="healthEtcDiv" class="row p-3">
            <div id="healthDivOuter" class="progress m-1 p-0 col-sm">
                <div id="healthDiv" class="progress-bar"><p id="healthTag" class="p-0 m-0"></p></div>
            </div>
            <div id="manaDivOuter" class="progress m-1 p-0 col-sm">
                <div id="manaDiv" class="progress-bar"><p id="manaTag" class="p-0 m-0"></div>
            </div>
            <div id="energyDivOuter" class="progress m-1 p-0 col-sm">
                <div id="energyDiv" class="progress-bar"><p id="energyTag" class="p-0 m-0"></div>
            </div>
        </div>

        <div class="row mb-5">
            <div class="text-center text-white col-sm-4">
                <h3 id="strengthTag">STRENGTH</h3>
                <button id="strengthDecreaseBtn" class="m-2 bg-secondary text-white">-</button>
                <button id="strengthIncreaseBtn" class="m-2 bg-secondary text-white">+</button>
            </div>
            <div class="text-center text-white col-sm-4">
                <h3 id="intellectTag">INTELLECT</h3>
                <button id="intellectDecreaseBtn" class="m-2 bg-secondary text-white">-</button>
                <button id="intellectIncreaseBtn" class="m-2 bg-secondary text-white">+</button>
            </div>
            <div class="text-center text-white col-sm-4">
                <h3 id="agilityTag">AGILITY</h3>
                <button id="agilityDecreaseBtn" class="m-2 bg-secondary text-white">-</button>
                <button id="agilityIncreaseBtn" class="m-2 bg-secondary text-white">+</button>
            </div>
        </div>
        <div class="text-center text-white m-auto">
            <h6 id="chanceToHitTag" class="mb-4"></h6>
            <h6 id="chanceToDodgeTag" class="mb-4"></h6>
            <h6 id="chanceToCritTag" class="mb-4"></h6>
            <h6 id="damageReductionTag" class="mb-4"></h6>
            <h6 id="spellPowerTag" class="mb-4"></h6>
            <h6 id="physicalDamageTag" class="mb-4"></h6>
        </div>
    </div>
